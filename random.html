<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>Sakshat: Online Dating Made Easy</title>
	<link rel="stylesheet" href="style6.css">
</head>
<body>
	<div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn"><b>Register for Random Chat</b></button>
            </div>
            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="Enter your Name" id="name">
                <p id="nameerror" class="error"></p>
                <p>Age</p><br>
                <input type="range" min="18" max="40" value="25" id="slider">
                <div id="selector">
                    <div id="selectvalue"></div>
                </div>
                <div>
                    <p class="sex">Sex</p><br>
                    <input type="radio" name="gender" id="male" value="male"> Male 
                    <input type="radio" name="gender" id="female" value="female"> Female 
                </div>
                <p id="gendererror" class="error"></p>        
                <input type="email" class="input-field" placeholder="E-mail ID" id="email">
                <p id="emailerror" class="error"></p>
                <input type="checkbox" class="check-box" required><span>I agree to the <a href="terms&conditions.html" class="link"><u>terms & conditions</u></a></span>
                <a href="#" input type="submit" class="submit-btn" onclick="return vf()"><b>Start Chat</b></a>
        </div>
	</div>	
    <script>
        var slider = document.getElementById("slider");
        var selector = document.getElementById("selector");
        var selectvalue = document.getElementById("selectvalue");

        selectvalue.innerHTML = slider.value;

        slider.oninput = function(){
            selectvalue.innerHTML = this.value;
            selector.style.left = this.value + "%";

        }
    </script>
    <script>
        let name = document.getElementById("name");
        let email = document.getElementById("email");
        let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        let gender = document.getElementsByName("gender");
        let flag=1;

        function vf() {
            if(name.value == "") {
                document.getElementById("nameerror").innerHTML = "Name can't be empty";
                flag=0;
            }else if(name.value.length < 3) {
                document.getElementById("nameerror").innerHTML = "Name must be at least 3 character long";
                flag=0;
            }else{
                document.getElementById("nameerror").innerHTML = "";
                flag=1;
            }

            


            if(email.value == "") {
            document.getElementById("emailerror").innerHTML = "Email can't be empty";
            flag=0;
            }else if(!emailRegex.test(email.value)) {
            document.getElementById("emailerror").innerHTML = "Please enter a valid email address";
            flag=0;
            }else{
            document.getElementById("emailerror").innerHTML = "";
            flag=1;
            }

            let genderSelected = false;
            for (let i = 0; i < gender.length; i++) {
            if (gender[i].checked) {
            genderSelected = true;
            break;
            }
            }
            if (!genderSelected) {
            document.getElementById("gendererror").innerHTML = "Please select your gender";
            flag = 0;
            } else {
            document.getElementById("gendererror").innerHTML = "";
            flag = 1;
            }
            }
    </script>
</body>
</html>
