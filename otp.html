<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style5.css">
        <title>Shakshat: OTP Verification</title>
    </head>
    <body>
        <div class="otp-card">
            <h1>OTP Verification</h1>
            <p>OTP has been sent</p>
            <div class="otp-card-inputs">
                <input type="text" maxlength="1" autofocus>
                <input type="text" maxlength="1">
                <input type="text" maxlength="1">
                <input type="text" maxlength="1">
                <input type="text" maxlength="1">
                <input type="text" maxlength="1">
            </div>
            <p>Didn't get the OTP Resend</p>
            <a href="login.html"><button disabled>Verify</button></a>
        </div>
    </body>
    <script>
        const inputs = document.querySelectorAll('.otp-card-inputs input')
        const button = document.querySelector('.otp-card button')
        
        inputs.forEach(input  => {
            let lastInputStatus = 0
            input.onkeyup = (e) => {
                const currentElement = e.target
                const nextElement = input.nextElementSibling
                const prevElement = input.previousElementSibling

                if(prevElement && e.keyCode === 8){
                    if(lastInputStatus === 1){
                        prevElement.value = ''
                        prevElement.focus()
                    }
                    button.setAttribute('disabled', true)
                    lastInputStatus = 1
                }else{
                    const reg = /^[0-9]+$/
                    if(!reg.test(currentElement.value)){
                        currentElement.value = currentElement.value.replace(/\D/g, '')
                    }else if(currentElement.value){
                        if(nextElement){
                            nextElement.focus()
                        }else{
                            button.removeAttribute('disabled')
                            lastInputStatus = 0
                        } 
                    }
                }
            }
        })
    </script>
</html>
