<body>
	<div class="hero">

            <form id="login" class="input-group">

                <input type="emaill" class="input-field" placeholder="Enter your E-mail" id="emaill">
                <p id="emailerrorl" class="error"></p>
                <a href="otp.html" input type="submit" class="submit-btn" onclick="return vf1()"><b>Send OTP</b></a>
            </form>
        </div>
	</div>
    <script>
        let email = document.getElementById("email");
        let emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        let flag=1;

        function vf() {
            if(email.value == "") {
            document.getElementById("emailerror").innerHTML = "E-mail Id can't be empty";
            flag=0;
            }else if(!emailRegex.test(email.value)) {
            document.getElementById("emailerror").innerHTML = "Please enter a valid email address";
            flag=0;
            }else{
            document.getElementById("emailerror").innerHTML = "";
            flag=1;
            }

            if (flag){
                return true;
            }
            else{
                return false;
            }
            
        }

        
    </script>
